name: Fly Deploy
on:
  push:
    branches:
      - main

  workflow_run:
    workflows: ["test"]
    types:
      - completed

jobs:
  needs: job1
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
